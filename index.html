<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tax Calculator</h1>
    <form id="taxForm">
      <div class="form-group">
        <label for="income">Gross Annual Income  <span class="tooltip" data-tooltip="Total annual income before any deductions" >?</span></label>
        <input  id="income" name="income" required>
        <span class="error-icon" id="income-error" >!</span>  
        
      </div>
      <div class="form-group">
        <label for="extraIncome">Extra Income  <span class="tooltip" data-tooltip="Any additional income received">?</span></label>
        <input  id="extraIncome" name="extraIncome" required>
        <span class="error-icon" id="extraIncome-error" >!</span>
      </div>
      <div class="form-group">
        <label for="deductions">Deductions  <span class="tooltip" data-tooltip="Any deductions from the total income">?</span></label>
        <input  id="deductions" name="deductions" required>
        <span class="error-icon" id="deductions-error" >!</span>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <select id="age" name="age" required>
          <option value="" disabled selected>Select age group</option>
          <option value="<40">&lt;40</option>
          <option value=">=40&<60">&ge;40 &lt;60</option>
          <option value=">=60">&ge;60</option>
        </select>
      </div>
      <button  type="submit">Calculate Tax</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div id="result"></div>
      <button class="close">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
